<script type="text/javascript">
    window.onload=function(){   
    var biger=document.getElementById('biger'); 
    var main=document.getElementById('main');   
    var smaller=document.getElementById('smaller'); 
    var mask=document.getElementById('mask');   
    var wrap=biger.parentNode; 

     var imgArr=[    
        {"path":"__STATIC__/1.jpg"},  
        {"path":"__STATIC__/2.jpg"},  
        {"path":"__STATIC__/6.jpg"},  
        {"path":"__STATIC__/4.jpg"},  
        {"path":"__STATIC__/5.jpg"}   
    ];  
    var imgSum=imgArr.length;   
    if(imgSum>5){   
        imgSum=5;   
    }   
    for (var i=0;i<imgSum;i++) {    
        var lis=document.createElement('li');   
        var imgs=document.createElement('img'); 
        imgs.src=imgArr[i].path;    
        lis.appendChild(imgs);  
        smaller.appendChild(lis);   
    }   
    var mainImg=document.createElement('img');  
    var bigImg=document.createElement('img');   
    var liArr=smaller.children; 
    bigImg.src=mainImg.src=liArr[0].children[0].src;    
    main.insertBefore(mainImg,mask);    
    biger.appendChild(bigImg);  
    var bigPic=biger.children[0];   
    liArr[0].className='current';   
    for (var i=0;i<liArr.length;i++) {  
        liArr[i].index=i;   
        liArr[i].onclick=function(){    
            this.className='current';   
            bigPic.src=main.children[0].src=this.children[0].src;   
            for (var j = 0; j < liArr.length; j++) {    
                if(this!=liArr[j]){ 
                    liArr[j].removeAttribute('class');  
                    liArr[j].removeAttribute('className');  
                }   
            }   
        }   
    }   
    main.onmouseenter=function(){   
        mask.style.display='block'; 
        biger.style.display='block';    
    }   
     main.onmouseleave=function(){  
        mask.style.display='none';  
        biger.style.display='none'; 
    }   
    main.onmousemove=function(e){   
        var e = e || window.event;  
        var pagex=e.pageX || scroll().left+e.clientX;   
        var pagey=e.pageY || scroll().top+e.clientY;    
        pagex=pagex-wrap.offsetLeft-mask.offsetWidth/4;;    
        pagey=pagey-wrap.offsetTop-mask.offsetHeight/4; 
        if(pagex<0){    
            pagex=0;    
        }   
        if(pagey<0){    
            pagey=0;    
        }   
        if(pagex>main.offsetWidth-mask.offsetWidth){    
            pagex=main.offsetWidth-mask.offsetWidth;    
        }   
         if(pagey>main.offsetHeight-mask.offsetHeight){ 
            pagey=main.offsetHeight-mask.offsetHeight;  
        }   
        mask.style.left=pagex+'px'; 
        mask.style.top=pagey+'px';  
        var scale=(bigPic.offsetWidth-biger.offsetWidth)/(main.offsetWidth-mask.offsetWidth);   
        var xx=pagex*scale; 
        var yy=pagey*scale; 
        bigPic.style.left=-xx+'px'; 
        bigPic.style.top=-yy+'px';  
    }   
}
function scroll(){  
  if(window.pageXOffset!=undefined){    
    return {    
      "left":window.pageXOffset,    
      "top":window.pageYOffset  
    }   
  }else if(document.compatMode!='BackCompat'){  
    return {    
      "left":document.body.scrollLeft,  
      "top":document.body.scrollTop 
    }   
  }else {   
    return {    
      "left":document.documentElement.scrollLeft,   
      "top":document.documentElement.scrollTop  
    }   
  } 
}   

            var mSpan = document.getElementById('model').getElementsByTagName('span');
            var cSpan = document.getElementById('color').getElementsByTagName('span');
            var rSpan = document.getElementById('rom').getElementsByTagName('span');
            var bSpan = document.getElementById('banben').getElementsByTagName('span');
            var aSpan = document.getElementsByTagName('span');
            var oModel = document.getElementById('model');
            var oRom = document.getElementById('rom');
            var oPrice = document.getElementById('price');

            mSpan[0].className = 'on';
            cSpan[0].className = 'on';
            rSpan[0].className = 'on';
            bSpan[0].className = 'on';

            for (var i=0;i<aSpan.length;i++ )
            {
                
                aSpan[i].onclick = function(){
                    var siblings = this.parentNode.children;
                    for (var j=0;j<siblings.length;j++ )
                    {
                        siblings[j].className = '';
                    }
                    this.className = 'on';
                    
                    if ( this.parentNode == oModel || this.parentNode == oRom )
                    {
                        price();
                    }
                };
            };

            function price(){
                var p1 = 0;
                var p2 = 0;
                for (var i=0;i<mSpan.length;i++ )
                {
                    if ( mSpan[i].className == 'on' )
                    {
                        p1 = i?6088:5288;
                        break;
                    };
                };
                for (var i=0;i<rSpan.length;i++ )
                {
                    if ( rSpan[i].className == 'on' )
                    {
                        switch ( i )
                        {
                            case 0:
                                p2 = 0;
                                break;
                            case 1:
                                p2 = 800;
                                break;
                            case 2:
                                p2 = 1600;
                                break;
                        }
                    }
                };
                oPrice.innerHTML = p1+p2;
            };
