<body>
<div class="page-container">
	<form action="{:url('admin/index/type_add')}" method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<span class="select-box">
  <select class="select" size="1" name="id">
    <option value="" selected>顶级select</option>
   
  
    {foreach $data as $vo}
 <option value="{$vo.id}">{$vo.level}级分类{$vo.name}</option>
{/foreach}
   
  </select>
</span>
				
				
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
