<div class="page-container">
	<form action="{:url('admin/index/productaddadd')}" method="post" class="form form-horizontal" id="form-article-add">
		<div >
			<label ><span class="c-red">*</span>产品标题：</label>
			<div >
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>
		
			<div >
			<label >分类：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<span class="select-box">
  <select class="select" size="1" name="tid">
   
   
  
    {foreach $data as $vo}
 <option value="{$vo.id},{$vo.pid}">{$vo.level}级分类{$vo.name}</option>
{/foreach}
   
  </select>
</span>
				
				
			</div>
			<br>
		
		<div >
			<label >商品属性:</label>
			<div >
				<div >
					<input type="radio" id="checkbox-1" value="1" name="attributes" checked>
					<label for="checkbox-1" >1、推荐</label>
				</div>
				<div >
					<input type="radio" id="checkbox-1" value="2" name="attributes">
					<label for="checkbox-1">2、上新</label>
				</div>
				<div >
					<input type="radio" id="checkbox-1" value="3" name="attributes">
					<label for="checkbox-1">3、热卖</label>
				</div>
				<div >
					<input type="radio" id="checkbox-1" value="4" name="attributes">
					<label for="checkbox-1">4、促销</label>
				</div>
				<div >
					<input type="radio" id="checkbox-1" value="5" name="attributes">
					<label for="checkbox-1">5、包邮</label>
				</div>
				<div >
					<input type="radio" id="checkbox-1" value="6" name="attributes">
					<label for="checkbox-1">6、限时卖</label>
				</div>
				<div >
					<input type="radio" id="checkbox-1" value="7" name="attributes">
					<label for="checkbox-1">7、不参与会员折扣</label>
				</div>
				
			</div>

		</div>
		<div >
			<label >产品规格：</label>
			<div >
				<input type="text" name="" id="" placeholder="输入长度" value="" class="input-text" style=" width:25%">
				MM
				<input type="text" name="" id="" placeholder="输入宽度" value="" class="input-text" style=" width:25%">
				MM
				<input type="text" name="" id="" placeholder="输入高度" value="" class="input-text" style=" width:25%">
				MM </div>
		</div>
		<div >
			<label >商品分类：</label>
			<div >
				<input type="text" name="number" id="" placeholder="" value="" class="input-text">
				<input type="button" onclick="add">
			</div>
		</div>
		<div >
		<div >
			<label >商品编号：</label>
			<div >
				<input type="text" name="number" id="" placeholder="" value="" class="input-text">
			</div>
		</div>
		<div >
			<label >现价：</label>
			<div >
				<input type="text" name="curprice" id="" placeholder="" value="" class="input-text">
			</div>
		</div>
		<div >
			<label >原价：</label>
			<div >
				<input type="text" name="oriprice" id="" placeholder="" value="" class="input-text">
			</div>
		</div>
		<div >
			<label >价格计算单位：</label>
			<div > <span class="select-box">
				<select class="select" name="unit">
					
					<option value="1">件</option>
					<option value="2">斤</option>
					<option value="3">KG</option>
					<option value="4">吨</option>
					<option value="5">套</option>
				</select>
				</span> </div>
		</div>
		<div >
			<label >库存量:</label>
			<div >
				<input type="text" name="inventory" id="" placeholder="" value="" class="input-text" style="width:90%">
				</div>
		</div>
		<div >
			<label >限制购买量：</label>
			<div >
				<input type="text" name="strict" id="" placeholder="" value="" class="input-text" style="width:90%">
				</div>
		</div>
		<div >
			<label >已购买量：</label>
			<div >
				<input type="text" name="already" id="" placeholder="" value="" class="input-text" style="width:90%">
				</div>
		</div>
		<div >
			<label >运费：</label>
			<div >
				<input type="text" name="freight" id="" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div >
			<label >是否上架:</label>
			<div >
				<div >
					<input type="radio" id="checkbox-1" value="0" name="stauts"checked>
					<label for="checkbox-1">是</label>
				</div>
				<div >
					<input type="radio" id="checkbox-1" value="1" name="stauts">
					<label for="checkbox-1">否</label>
				</div>
				
				
			</div>

		</div>
		
		<div >
			<label > 销售开始时间：</label>
			<div >

				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true});" name="datemin" class="input-text Wdate" style="width:120px;">
		-
	
			</div>
		</div>
		<div >
			<label >销售结束时间：</label>
			<div >
					<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true});" name="datemax" class="input-text Wdate" style="width:120px;">
		
			</div>
		</div>
		<div>	
		<form enctype="multipart/form-data">
  			 <div class="form-group">
        		<input id="file-0" type="file" multiple class="file">
    		</div>
		</form>
		</div>
		<div >
			<label >详细内容：</label>
			<div > 
				<script id="editor"name="text" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		<div >
			<div >
			<input type="submit"  class="btn btn-primary radius"value="添加商品" >
			
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

    var id=2;
    //图片上传
    initFileInput("file-0","{:url('admin/index/app')}");
    //初始化fileinput控件（第一次初始化）
    function initFileInput(ctrlName,uploadUrl){
        var control=$('#'+ctrlName);
        control.fileinput({
            language:'zh',//设置语言
             uploadAsync: true,
           
            uploadUrl:uploadUrl,//上传地址
            allowedFileExtendsions:['jpg','png','gif','jpeg'],//接收的文件后缀
            showUpload:true,//是否显示上传按钮
            showCaption:true,//是否显示标题
            showPreview:true,//是否显示预览图，默认true
            showRemove:true,//是否显示删除/清空按钮，默认true。
            browseClass:"btn btn-primary",//按钮样式
            previewFileIcon:"<i class='glyphicon glyphicon-king'></i>",
            minFileCount:4,
            maxFileCount:4,//允许同时上传的最大文件数
            dropZoneEnabled:true,//是否显示拖拽区域
              layoutTemplates :{
           // actionUpload:'',//去除上传预览缩略图中的上传图片
          actionZoom:'',//去除上传预览缩略图中的查看详情
            },
            initialPreviewConfig:{
                caption:ctrlName,
                width:'500px',
                url:uploadUrl,
                key:101,
                success:function(){

                }
            }



        });

    }
    //监听事件
    $("#file-0").on("fileuploaded",function(event,data,previewId,index){
                    // $("#name1").attr("value",item);//赋值给input
            if(data.response!=1){
                $("#subbtn").html('已有图片');
   
             }else{
                $("#subbtn").html('上传成功');//动态插入html    //$('#subbtn').text(data.response);
            }                     
});

</script>
